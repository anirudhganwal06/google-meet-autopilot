<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="popup.css" type="text/css" media="all" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-fluid py-2">
            <h2>Google Meet Autopilot</h2>

            <!-- List of meetings -->
            <table id="meetings-table" class="table table-hover"></table>

            <!-- Add new meetings to join form -->
            <form id="create-meeting-form" class="row g-3">
                <div class="col-6">
                    <input
                        type="text"
                        name="link"
                        class="form-control"
                        placeholder="Google Meet Link"
                    />
                </div>
                <div class="col-3">
                    <input
                        type="time"
                        name="joiningTime"
                        class="form-control"
                        placeholder="Joining Time"
                    />
                </div>
                <div class="col-3 d-grid">
                    <button class="btn btn-primary btn-block" type="submit">
                        Add Meeting
                    </button>
                </div>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
</html>
